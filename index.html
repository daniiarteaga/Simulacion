<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simulación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
</head>
<body>
<h1>Simulador Lanzamiento Dado</h1>  
<h3>Por Daniel Arteaga</h3> 
<form>       
    <input value=10000></input>
<button onClick="window.location.href=window.location.href">Lanzar Dado</button>

</form>
        <br><br>
         <table border="2">     
            <thead>
                <th>Dado </th>
                <th>Frecuencia Absoluta </th>
                <th>Frecuencia Acumulada </th>
                <th>Frecuencia Relativa </th>  
            </thead>
            <script>
    var n1=n2=n3=n4=n5=n6=0;
                                    
var tiradas =0;                               
    for(i=0; i < 10000; i++){                                   
      lanzar = parseInt(Math.random()*(6)+1);                                 
         if (lanzar==1){
          n1++;}
        else if (lanzar==2){n2++;}
        else if (lanzar==3){n3++;}
        else if (lanzar==4){n4++;}
        else if (lanzar==5){n5++;}
        else if (lanzar==6){n6++;}
         }
        
    
    var Fa1 = Fa2 = Fa3 = Fa4 = Fa5 = Fa6 = 0;
    var Fr1 = Fr2 = Fr3 = Fr4 = Fr5 = Fr6 = 0.0;  

        tiradas = n1+n2+n3+n4+n5+n6;
        Fa1= n1, Fa2= n1+n2, Fa3= Fa2+n3,  Fa4= Fa3+n4, Fa5= Fa4+n5,  Fa6= Fa5+n6; // frecuencia acumulada    
        Fr1 = n1/10000, Fr2 = n2/10000, Fr3 = n3/10000, Fr4 = n4/10000, Fr5 = n5/10000, Fr6 = n6/10000; //frecuencia relativa
      
        document.write('<tr><th>1</th><th>'+n1+'</th>', '<th>'+Fa1+'</th>', '<th>'+Fr1+'</th></tr>')
        document.write('<tr><th>2</th><th>'+n2+'</th>', '<th>'+Fa2+'</th>', '<th>'+Fr2+'</th></tr>')
        document.write('<tr><th>3</th><th>'+n3+'</th>', '<th>'+Fa3+'</th>', '<th>'+Fr3+'</th></tr>')
        document.write('<tr><th>4</th><th>'+n4+'</th>', '<th>'+Fa4+'</th>', '<th>'+Fr4+'</th></tr>')
        document.write('<tr><th>5</th><th>'+n5+'</th>', '<th>'+Fa5+'</th>', '<th>'+Fr5+'</th></tr>')
        document.write('<tr><th>6</th><th>'+n6+'</th>', '<th>'+Fa6+'</th>', '<th>'+Fr6+'</th></tr>')
        document.write("Uno: "+n1, " Dos: " + n2, " Tres: " + n3, " Cuatro: " + n4, " Cinco: " + n5, " Seis: " +n6);
        </script>  
        <br><br>
        </table>
            
            <script>
            document.write('<h3>Total de lanzamientos: ' + tiradas + '</h3>');</script>  
                <table border="2">
                    <th>
            <h4>Gráfico de barras</h4>

            <div style="width:400px"></div>

            <canvas id="myChart" > </canvas>
            <script>
                      
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Uno', 'Dos', 'Tres', 'Cuatro', 'Cinco', 'Seis'],
                    datasets: [{
                        label: 'Grafico de Frecuencias',
                        data: [n1, n2, n3, n4, n5, n6],
                        backgroundColor: ['#F48325'],
                        borderColor: ['#F45425'],                 
                    }]
                },
                options: {
                    scales:{
                        y: {
                            beginAtZero: true
                        }
                    }
               }
            });        
       </script>  
       </th>    
       </table>  
</body>
</html>
